<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Recuperar Conta</title>
</head>
<body>
    <div class="container">
        <div class="picture-login">
            <img class="logo-Login" src="./img/Login/logo.svg" alt="logo login">
            <img class="img-Login" src="./img/Login/Group 1.png" alt="explicando principais funcionalidades da aplicação">
            <h2>Controle de Manutenção em Tempo Real</h2>
            <p>Sua melhor escolha para acompanhamento de serviços automotivos</p>
        </div>

        <div class="picture-login-mobile">
            <img src="./img/Login/logo.svg" alt="">
        </div>

        <form id="loginForm">
            <div class="loginForm" >
             <div class="loginEntrar">
                <h1>Recuperar conta</h1>
                <p>Enviaremos um link no seu e-mail para que volte a acessar a sua conta</p>
             </div> 
           
                <div class="input-container  recover">
                    <label for="emailOrCPF">Insira seu e-mail ou CPF para recuperar sua conta.</label>
                 <input type="email" id="emailOrCPF" name="emailOrCPF" required placeholder="Digite o seu endereço de e-mail ou Cpf">
                </div>
            
             <button type="submit">Recuperar</button>
            </div>
        </form>

    </div>


</body>
</html>
