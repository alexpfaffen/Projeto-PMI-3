<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="picture-login">
            <img class="logo-Login" src="./img/Login/logo.svg" alt="logo login">
            <img class="img-Login" src="./img/Login/Group 1.png" alt="explicando principais funcionalidades da aplicação">
            <h2>Controle de Manutenção em Tempo Real</h2>
            <p>Sua melhor escolha para acompanhamento de serviços automotivos</p>
        </div>

        <div class="picture-login-mobile">
            <img src="./img/Login/logo.svg" alt="">
        </div>

        <form id="loginForm">
            <div class="loginForm">
             <div class="loginEntrar">
                <h1>Entrar</h1>
                <p>Use suas credenciais para entrar na plataforma e 
                    ter acesso à nossas funcionalidades</p>
             </div>
           
             <div class="input-container">
                <label for="emailOrCPF">Endereço de e-mail ou Cpf</label>
                <input type="email" id="emailOrCPF" name="emailOrCPF" required placeholder="Digite o seu endereço de e-mail ou Cpf">
             </div>
            
             <div class="input-container">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" required placeholder="Digite a sua senha credenciada">
             </div>
           
             <div class="input-container, checkbox">
                <input type="checkbox" id="shareInfo" name="shareInfo">
                <label for="shareInfo">Aceito compartilhar minhas informações com o Serviçe control</label>
             </div>
             <button type="submit">Acessar</button>
             <a href="">Esqueceu a conta?</a>
            </div>
        </form>

    </div>
    <script src="./script.js"></script>
</body>
</html>
